<!doctype html>
<html lang="en">
  <head>
    <title>gdwc-menu Demo</title>
    <script type="module">
      import litElement from 'https://cdn.skypack.dev/lit-element';
    </script>
    <script>
      const tree = [
        {
          "link": {
            "href": "/",
            "attributes": {
              "title": "Who",
            }
          },
        },
        {
          "link": {
            "href": "/needs",
            "attributes": {
              "title": "Needs",
            }
          },
        },
        {
          "link": {
            "attributes": {
              "title": "An",
            }
          },
          "children": [
            {
              "link": {
                "href": "/api",
                "attributes": {
                  "title": "API",
                }
              },
            },
          ]
        },
      ];

      // Ensure menu component mounts before we set tree property
      setTimeout(function() {
        const pureMenu = document.querySelector('#pure');
        pureMenu.tree = tree;
      }, 0)
    </script>
  </head>

  <body>
    <gdwc-menu branding="API Driven Menu" baseUrl="https://decoupled-menus.jsonapi.dev" menuId="main"></gdwc-menu>
    <gdwc-menu id="pure" branding="Pure Menu"></gdwc-menu>

    <a href="/">Back</a>

    <script type="module" src="../dist/components.es.js"></script>
  </body>
</html>
